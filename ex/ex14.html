<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14</title>
</head>

<body>
    <script>

        let texto = prompt()
        let textoAlt = ''
        for (let i = 0; i < texto.length; i++) {
            let caracter = texto[i].toLowerCase()
            if (caracter == 'a' ||
                caracter == 'e' ||
                caracter == 'i' ||
                caracter == 'o' ||
                caracter == 'u') {
                continue
            } else {
                textoAlt += texto[i]
            }
        }
        document.write(textoAlt)
    </script>
</body>

</html>
