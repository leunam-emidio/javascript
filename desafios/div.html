<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        input {
            position: fixed;
            padding: 10px;
            background-color: aliceblue;
            outline: none;
            border: 0;
        }
    </style>
</head>

<body id="body">

    <input type="button" value="adicionar" onclick="adicionar()">
    <script>
        var body = document.querySelector('#body')
        function adicionar() {
            let div = document.createElement('div')
            let a = Math.random() * 255
            let b = Math.random() * 255
            let c = Math.random() * 255

            div.style.width = '100%'
            div.style.height = '100%'
            div.style.backgroundColor = `rgb(${a}, ${b}, ${c})`

            for(let i = 1; i<20; i++){
                if(i%2==0){
                    body.appendChild(div)

                }else{
                    body.prependChild(div)
                }   
            }
      

            /*
                body.after()
                body.lastChild()
                body.before()
            */
            
        }


    </script>
</body>

</html>
