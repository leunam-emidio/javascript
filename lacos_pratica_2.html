<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        for(x=1; x<=12; x++){
            for(y=1; y<=12; y++){
                document.write(x+'x'+y+'='+x*y+'<br>')
            }
            document.write('<b><b><hr>')
        }
    </script>
</head>
