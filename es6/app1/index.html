<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Pessoal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Bootstrap inicio -->



    <!-- Bootstrap fim -->

    <!-- Front Awesome -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
        <div class="containet">
            <a href="#" class="navbar-brand">
                <img src="#" alt="Orçamento Pessoal" width="50" height="35">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-toggle="">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="index.html" class="nav-link">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a href="consulta.html" class="nav-link">consulta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="containet">
        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4">Registro de nova desfesa</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2">
                <select name="" id="ano" class="form-control">
                    <option value="">Ano</option>
                    <option value="2025">2025</option>
                </select>
            </div>


            <div class="col-md-2">
                <select name="" id="mes" class="form-control">
                    <option value="">Mês</option>
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Dia" id="dia">
            </div>

            <div class="col-md-6">
                <select name="" id="tipo" class="form-control">
                    <option value="">Tipo</option>
                    <option value="1">Alimentação</option>
                    <option value="2">Educação</option>
                    <option value="3">Lazer</option>
                    <option value="4">Saúde</option>
                    <option value="5">Transporte</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Descrição" id="descricao">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Valor" id="valor">
            </div>
    
            <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
    </div>

     
    <!-- Modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div id="modal-tituto-div">
                    <h5 class="modal-title" id="modal-tituto"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-conteudo"></div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" id="modal-btn"></button>
                </div>
            </div>
        </div>
    </div>


    
</body>
</html>
