<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //aviao 
        //atributos: cor e modelo. metodo: levantarVoo

        //Objecto literal
        let a1 = {
            cor:'branca',
            modelo: 'Airbus a380',
            levantarVoo(){console.log('Levantar Voo')}
        }

        //Funcao construtora
        let AviaoF = function(){
            this.cor = 'preta',
            this.modelo = 'Boeing 787',
            this.levantarVoo = function(){console.log('Levantar Voo')}
        }

        let a2 = new AviaoF()

        //Classe

        class AviaC {
            constructor(){
                this.cor = 'cinzenta'
                this.modelo = 'Embraer E-jets'
            }

            levantarVoo(){
                console.log('Levantar Voo')
            }
        }

        let a3 = new AviaC()

        console.log(a1)
        console.log(a2)
        console.log(a3)

    </script>
</head>
<body>
    
</body>
</html>
