<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //Contexto rest

        function soma(...param){
            let resultado = 0
            
            param.forEach(v => resultado += v)

            return resultado
        }

        console.log(soma(2, 4, 5, 9))

        function multiplicacao(m, ...p){
            //console.log(m)
            //console.log(p)
            let resultado = 0

            p.forEach(v => resultado += m * v)

            return resultado
        }

        console.log(multiplicacao(5, 2, 6, 8, 9, 1))
    </script>

</head>
<body>
    
</body>
</html>
