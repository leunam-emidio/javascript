<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var n1 = prompt('Digite o n1: ')
        var op = prompt('Digite op: ')
        var n2 = prompt('Digite o n2: ')
        
        switch (op){
            case 'a':
                document.write(n1 + n2)
                break
            case 's':
                document.write(n1 - n2)
                break
            case 'm':
                document.write(n1 * n2)
                break
            case 'd':
                document.write(n1 / n2)
                break
            case 'M':
                document.write(n1 % n2)
                break
            case 'i':
                document.write(n1++)
                document.write(++n1)
                break
            case 'D':
                document.write(n1--)
                document.write(--n1)
                break

        }

    </script>
</head>
<body>
    
</body>
</html>
