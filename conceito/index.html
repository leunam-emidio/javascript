<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            background-color: aqua;
            height: 200px;
        }
       
    </style>
</head>
<body>
     <form action="">
        <input type="text" id="texto">
    </form>

    <script>
        let letra = document.querySelector('#texto')
        texto.addEventListener('input', ()=>{
            let valor = texto.value
            vetor = []
            aux = ''

            for(let i=0; i < valor.length; i++){
                if(i%2==0){
                    aux = valor[i].toUpperCase()
                }

                if(i%2==1){
                    aux = valor[i].toLowerCase()
                }
                vetor.push(aux)
            }
            texto.value = vetor.join('')
        })
    </script>

</body>
</html>
