<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        //Inicialização
        x = 1
        while(/*condicao*/x <= 10){
            break
            document.write(x +'<br>')

            //Atualização (Incremento ou Decremento)
            x++
        }
    </script>
</head>
<body>
    
</body>
</html>
