<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        var janela

         function abrirPopUp(){
            //janela = window.open('http://www.google.com', 'nova_janela', 'width=200, height=100')
            janela = window.open('./app1/index.html', 'nova_janela', 'width=200, height=100')
            //janela = window.open()
         }

         function fecharPopUp(){
            janela.close()
         }
    </script>
</head>
<body>
    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="print()">Imprimir pagina</button>
</body>
</html>
