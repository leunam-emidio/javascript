<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        var lista_frutas = Array('Banana', 'Maçã')

        // Incluir elementos no final do Array
        lista_frutas.push('Morango')

        // Incluir elementos no inicio do Array
        lista_frutas.unshift('Uva')

        // Remover elementos no inicio do Array
        lista_frutas.shift()
        
        // Remover elementos no final do Array
        lista_frutas.pop()

        var lista_coisas = []
        lista_coisas['pessoa'] = []

        lista_coisas['pessoa'].push('João', 'Miguel')
 
        
        console.log(lista_coisas['pessoa'])
    </script>
</head>
<body>
    
</body>
</html>
