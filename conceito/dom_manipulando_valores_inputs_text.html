<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuiCaracter(){

            //Selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //Limpar o campo de digitação
            document.getElementById('entrada').value = ''
            
            //Limpar espaços em brancos nas extremidades de uma string
            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // Adicionar o caracter campo referente a numeros
                    document.getElementById('apenas_numeros').value += caracter
                break
                default:
                    // Adicionar o caracter campo referente a letras
                    document.getElementById('apenas_letras').value += caracter
                break
            }
        }
    </script>
</head>
<body>
    <input
        type="text" 
        placeholder="Digite um caracter aqui" 
        onkeyup="distribuiCaracter()"
        id="entrada"
    >
    <hr>
    <span>Letras</span>
    <input type="text" disabled="disabled" id="apenas_letras">
    <span>Numeros</span>
    <input type="text" disabled="disabled" id="apenas_numeros">
</body>
</html>
