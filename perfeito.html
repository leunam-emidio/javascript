<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="num">
    <button id="btn" onclick="resultado()">load</button>
    <p></p>

    <script>
        function resultado(){
            let num = document.querySelector('#num')
            let n = num.value
           let c = 1
           for(let i=1; i<n; i++){
              if(n%i==0){
                  c*=i
              }
           }
           
            if(c==n){
                document.querySelector('p').innerHTML = n+' é um numero perfifo'
                
            }else{
                document.querySelector('p').innerHTML = n+' não é um numero perfeito' 
                
            }
       }
    </script>
</body>
</html>
